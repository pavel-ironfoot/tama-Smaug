<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tamagochi</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Smaug the Terrible</h1>
            <p class="main-dragon"></p>
            <img class="death" src="./images/death.png" alt="death">
        </header>
            <div class="container-main">
            <aside class="container-aside">
                <div class="activity">
                    <h3>About:</h3>
                    <p class="js-hello-text"></p>
                    <p class="">If my happy less than 200 or my food less than 200 I will die! Also I need to sleep. </p>
                </div>
                <div class="activity">
                    <h3>Happy:</h3>
                    <!-- <p class="fly"></p> -->
                    <p class="js-play-text"></p>
                    <button disabled class="js-bt-play">Fly</button>
                </div>
                <div class="activity">
                    <h3>Food:</h3>
                    <p class="js-eat-text"></p>
                    <button disabled class="js-bt-eat">Eat</button>
                </div>
                <div class="activity">
                    <button disabled class="js-bt-sleep">Sleep</button>
                    <p class="js-sleep-text"></p>
                </div>
            </aside>
            <main class="main">
                <div class="dragon">
                    <img class="funny-dragon" src="./images/fannydragon.png" alt="smaug">
                    <img class="dragon-eays" src="./images/dragoneays.png" alt="eays">
                    <img class="dragon-tong" src="./images/dragon-tong.png" alt="tong">
                    <img class="dragon-hat" src="./images/dragon-hat.png" alt="hat">
                    <img class="dragon-fly-1" src="./images/dragon-fly1.png" alt="fly1">
                    <img class="dragon-fly-2" src="./images/dragon-fly2.png" alt="fly2">
                    <img class="dragon-sleep" src="./images/dragonsleep.png" alt="dragonsleep">
                    <img class="sleep-text" src="./images/sleep.png" alt="sleep">
                    <img class="fire" src="./images/fire.png" alt="fire">
                </div>
            </main>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
