<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tamagochi</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Draggon!</h1>
            <p class="main-dragon"></p>
            <img class="death" src="./images/death.png" alt="death">
        </header>
            <div class="container--main">
            <aside class="container--aside">
                <div class="activity">
                    <h3>About:</h3>
                    <p class="hello"></p>
                    <p class="">If my happy smaller than 200 or my food smaller than 200 I will die! Also I need to sleep. </p>
                    <hr>
                </div>
                <div class="activity">
                    <h3>Happy:</h3>
                    <p class="fly"></p>
                    <p class="play"></p>
                    <button class="bt-play">Fly</button>
                    <hr>
                </div>
                <div class="activity">
                    <h3>Food:</h3>
                    <p class="eat"></p>
                    <button  class="bt-eat">Eat</button>
                    <hr>
                </div>
                <div class="activity">
                    <button class="bt-sleep">Sleep</button>
                    <p class="sleep"></p>
                    <hr>
                </div>
            </aside>
            <main class="main">
                <div class="dragon">
                    <img class="funnydragon" src="./images/fannydragon.png" alt="smaug">
                    <img class="dragoneays" src="./images/dragoneays.png" alt="eays">
                    <img class="dragontong" src="./images/dragon-tong.png" alt="tong">
                    <img class="dragonhat" src="./images/dragon-hat.png" alt="hat">
                    <img class="dragonfly1" src="./images/dragon-fly1.png" alt="fly1">
                    <img class="dragonfly2" src="./images/dragon-fly2.png" alt="fly2">
                    <img class="dragonsleep" src="./images/dragonsleep.png" alt="dragonsleep">
                    <img class="sleepText" src="./images/sleep.png" alt="sleep">
                    <img class="fire" src="./images/fire.png" alt="fire">
                </div>
            </main>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
